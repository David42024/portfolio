name: Build & Deploy to DigitalOcean

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  test-and-build:
    runs-on: ubuntu-latest

    permissions:     
      contents: read
      packages: write

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: portfolio_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/portfolio_test
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        working-directory: apps/backend
        run: npx prisma generate

      - name: Run Prisma and Tests
        working-directory: apps/backend
        run: |
          npx prisma db push
          npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/portfolio_test

      # üê≥ PASO CR√çTICO: Login en GitHub Container Registry
      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # üì¶ Build y Push de las im√°genes (Backend y Frontend)
      - name: Build and push Docker images
        if: github.event_name == 'push'
        run: |
          # Backend
          docker build -t ghcr.io/david42024/portfolio/backend:latest -f apps/backend/Dockerfile .
          docker push ghcr.io/david42024/portfolio/backend:latest
          
          # Frontend
          docker build -t ghcr.io/david42024/portfolio/frontend:latest -f apps/frontend/Dockerfile .
          docker push ghcr.io/david42024/portfolio/frontend:latest

      # üöÄ DEPLOY
      - name: Install doctl
        if: github.event_name == 'push'
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Update DigitalOcean App
        if: github.event_name == 'push'
        run: doctl apps update ${{ secrets.DIGITALOCEAN_APP_ID }} --spec .do/app.yml